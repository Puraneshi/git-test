<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if lst_latest_questions %}
    <ul>
    {% for question in lst_latest_questions %}
        <!-- Below is a hard coded url
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        we can decouple the url from the name like this:
        -->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <!-- This way we can change the path in urls without breaking this reference -->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
